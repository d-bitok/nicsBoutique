{% extends "NicsBoutiqueApp/base.html" %} {% load static %} {% block content %}
<div class="row container-fluid">
    <div class="col-lg-12">
        <div class="box-element container">
            <a class="btn btn-outline-dark" href="{% url 'Store' %}">&#x2190; Continue Shopping</a>
            <br>
            <br>
            <table class="table">
                <tr>
                    <th>
                        <h5>Items: <strong>2</strong></h5>
                    </th>
                    <th>
                        <h5>Orders: <strong>3360/=</strong></h5>
                    </th>
                    <th>
                        <a class="btn btn-outline-success" style="margin: 5px; float: right;" href="{% url 'Checkout' %}">Checkout</a>
                    </th>
                </tr>
            </table>
        </div>
        <br>
        <div class="box-element container">
            <div class="cart-row">
                <div style="flex: 2"></div>
                <div style="flex: 2;"><strong>Item</strong></div>
                <div style="flex: 2;"><strong>Price</strong></div>
                <div style="flex: 2;"><strong>Quantity</strong></div>
                <div style="flex: 2;"><strong>Total</strong></div>
            </div>

            <div class="cart-row container">
                <div style="flex: 2"><img class="row-image" src="{% static 'images/market/ladybird.jpeg' %}" alt=""></div>
                <div style="flex: 2;">Ladybird Dress</div>
                <div style="flex: 1;">1680/=</div>
                <div style="flex: 1;">
                    <p class="quantity">2</p>
                    <div class="quantity">
                        <i class="material-icons chg-quantity">keyboard_arrow_up</i>
                        <i class="material-icons chg-quantity">keyboard_arrow_down</i>
                    </div>
                </div>
                <div style="flex: 1;">3360/=</div>
            </div>
        </div>

    </div>
</div>
{% endblock content %}
